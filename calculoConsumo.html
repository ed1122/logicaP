<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>
<script>
    var litros = 40;
    var distancia =480;
    var eficiencia = distancia / litros;

    document.write("La eficiencia del auto usando gasolina es de: "+ eficiencia +" litros por kilómetro");
    distancia = 400;
    eficiencia = distancia/litros;
    document.write("<br> La eficiencia del auto usando alcohol es de: "+ eficiencia +" litros por kilómetro");

</script>
