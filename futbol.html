<meta charset="utf-8">
<h1>Puntos equipo</h1>
<script>
function saltarlinea(){
        document.write("<br>"+"<br>"+"<hr>"+"<br>"+"<br>");
    }

    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarlinea();
    }

    var victorias = parseInt(prompt("Número de victorias del equipo:"));
    var empates = parseInt(prompt("Informe cantidad de empates:"));

    puntos = victorias*3 + empates;

    imprimir("El total de puntos del equipo es: "+puntos);

    if (puntos > 28){
        imprimir("El equipo está mejor que el año pasado");
    }
    if (puntos < 28){
        imprimir("El equipo está peor que el año pasado");
    }
    if (puntos == 28){
        imprimir("El equipo está igual que el año pasado");
    }

</script>
