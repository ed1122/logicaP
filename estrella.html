<meta charset="UTF-8">
<h2>Imprime estrellas</h2>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

   for(var linea =1;linea <=3;linea++){
        for(var col = 1;col<11;col++){
            document.write("*");
        }
        saltarLinea();
    }
    
   
</script>
