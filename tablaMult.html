<meta charset="UTF-8">
<h1>Programa para multiplicar</h1>
<script>
    function saltarlinea(){
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarlinea();
    }

    var multiplicador = 1;

    while (multiplicador < 11){
        imprimir( "5 *"+multiplicador+"="+5*multiplicador);
        multiplicador +=1;
    }

    imprimir("Mediante For:");

    for(var mult = 1;mult < 11;mult+=1){
        imprimir( "4 *"+mult+"="+4*mult);
    }

    
    

</script>
