<meta charset="UTF-8">

<input/>
<button>Validar</button>

<script>
    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function sorteo(cantidad){
        var secretos = [];
        var contador = 1;
        while (contador <= cantidad){
            numeroAleatorio = aleatorio();
            var encontrado = false;

            for(var i = 0; i < secretos.length; i++){

                if (numeroAleatorio == secretos[i]){
                    encontrado = true;
                    break;
                }
            }
            if (encontrado == false){
                secretos.push(numeroAleatorio);
            }
            contador++;
        }
        return secretos;
    }

    var secretos = sorteo(5);
    console.log(secretos);
    var input = document.querySelector("input");
    
    function verificar(){
        var valida = false;
        for (i=0; i<secretos.length; i++){
            if( parseInt(input.value) == secretos[i]){
            alert("Usted acertó");
            valida = true;
            break;
            }
        }
        if(valida == false){
            alert("Usted erró, intente nuevamente");
        } 
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;
    
    
        

</script>
