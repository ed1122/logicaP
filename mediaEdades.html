<meta charset="UTF-8">
<h1>Programa para calcular media de edades de una familia</h1>
<script>
    function saltarlinea(){
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarlinea();
    }

    var numeroIntegrantes = parseInt(prompt("Ingrese n√∫mero de integrantes:"));
    var x = 1;
    var totalEdades =0;
    while(x <= numeroIntegrantes){
        edad = parseInt(prompt("Ingrese edad integrante "+x));
        totalEdades += edad;
        x ++;
    }
    
    media = totalEdades/numeroIntegrantes;
    imprimir("La media es de: "+ media);
    
</script>
