<meta charset="UTF-8">
<h1>Programa Adivinanzas</h1>
<script>
    function saltarlinea(){
        document.write("<br>"+"<br>"+"<br>"+"<br>"+"<br>");
    }

    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarlinea();
    }

    function sorteo(n){
        return numPensado = Math.round(Math.random()*n);
    }

    var num = parseInt(prompt("Ingrese número límite:"));
    var nsort = sorteo(num);
    
    var contador = 1;
    while(contador<= 3){
        var numLanzado = parseInt(prompt("Ingrese un número entre 0-"+num));
        if (nsort == numLanzado){
        imprimir("Usted acertó");
        break;
        }else {
        imprimir("Usted erró, el número era: "+numPensado);
        }
        contador ++;



    }
    

    //alert("Vamos a jugar lotería!");
</script>
